<mat-nav-list>
    <a mat-list-item routerLink="/" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon>
        <span class="nav-caption">Home</span>
    </a>
    <a mat-list-item routerLink="/feed" (click)="onSidenavClose()">
        <mat-icon>fact_check</mat-icon>
        <span class="nav-caption">Feed</span>
    </a>
    <a mat-list-item routerLink="/create" (click)="onSidenavClose()">
        <mat-icon>fact_check</mat-icon>
        <span class="nav-caption">Create</span>
    </a>
    <a *ngIf="!isAuthenticated" mat-list-item routerLink="/sign-in" (click)="onSidenavClose()">
        <mat-icon>fact_check</mat-icon>
        <span class="nav-caption">Sign In</span>
    </a>
    <button *ngIf="isAuthenticated" mat-list-item [cdkMenuTriggerFor]="menu">
        <mat-icon>dataset</mat-icon>
        <span class="nav-caption">Profile</span>
    </button>
    <ng-template #menu>
        <div class="bg-white p-4 rounded-md" cdkMenu>
            <a (click)="onSidenavClose()" [routerLink]="'/profile/' + user?._id" mat-button class="w-full"
                cdkMenuItem>View
                Profile</a>
            <a (click)="onSignOut()" (click)="onSidenavClose()" routerLink="/signout" mat-button
                class="w-full text-red-800" cdkMenuItem>Sign
                out</a>
        </div>
    </ng-template>
</mat-nav-list>
