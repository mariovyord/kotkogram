<div>
    <img class="object-cover h-full w-full absolute top-0 left-0" [src]="post.imageUrl" [alt]="post.description">
    <a class="overlay" [routerLink]="'details/' + post._id">
        <div class="overlay__buttons">
            <div class="like-btn" aria-label="number of likes">
                <mat-icon class="icon" aria-hidden="false">favorite</mat-icon>
                <span>{{post.likes.length}}</span>
            </div>
        </div>
    </a>
</div>
