<div class="max-w-md mx-auto p-6">
    <form>
        <h1 class="font-bold text-4xl mb-5">Kotkogram</h1>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Ex. tomthecat">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Ex. supersecretpassword">
        </mat-form-field>
        <button mat-raised-button class="w-full" color="primary">Sign In</button>
    </form>
    <div class="mt-4 w-full">
        <a mat-button routerLink="/sign-up" class="mt-4 w-full">Don't have an account? Sign up</a>
    </div>
</div>
