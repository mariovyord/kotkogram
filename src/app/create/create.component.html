<!-- preview -->
<div class="flex flex-col-reverse sm:flex-row mx-auto max-w-5xl p-4 ">
    <div
        class="sm:w-2/3 rounded-md overflow-hidden bg-slate-400 relative flex justify-center items-center min-h-[300px]">
        <img class="relative z-50" [src]="f.value.imageUrl" alt="Image Preview">
    </div>
    <div class=" sm:w-1/3 p-4">
        <h1 class="text-2xl font-bold mb-4">Add picture</h1>
        <form #f="ngForm" class="w-full flex flex-col gap-1">
            <div class="w-full">
                <mat-form-field style="width: 100%" appearance="outline">
                    <mat-label>Image URL</mat-label>
                    <input name="imageUrl" id="imageUrl" ngModel matInput [required]="true">
                    <mat-error *ngIf="f.controls['imageUrl'].errors?.['required']">
                        Image URL is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field style="width: 100%" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea name="description" id="description" matInput ngModel [required]="true" minlength="3"
                        maxlength="280"></textarea>
                    <mat-error *ngIf="f.controls['description'].errors?.['required']">
                        Description is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="f.controls['description'].errors?.['minlength']">
                        Minimum length is <strong>3</strong> characters
                    </mat-error>
                    <mat-error *ngIf="f.controls['description'].errors?.['maxlength']">
                        Maximum length is <strong>280</strong> characters
                    </mat-error>
                </mat-form-field>
            </div>
            <button [disabled]="!f.valid" mat-raised-button class="w-full" color="primary">Submit</button>
        </form>
    </div>
</div>
