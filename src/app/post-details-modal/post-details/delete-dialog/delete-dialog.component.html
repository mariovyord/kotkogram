<h1 mat-dialog-title>Delete post</h1>
<div mat-dialog-content>
    Would you like to delete the post?
</div>
<div mat-dialog-actions>
    <button class="bg-blue-600 text-white" mat-button mat-dialog-close>No</button>
    <button class="bg-red-600 text-white" (click)="submitUserReason()" mat-button cdkFocusInitial>Yes</button>
</div>
