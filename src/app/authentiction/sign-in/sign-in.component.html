<div class="max-w-md mx-auto p-6">
    <form #f="ngForm" (ngSubmit)="onFormSubmit()">
        <h1 class="font-bold text-4xl mb-5">Kotkogram</h1>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input ngModel name="username" id="username" type="text" matInput placeholder="Ex. tomthecat"
                [required]="true">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input ngModel name="password" id="password" matInput type="password" placeholder="Ex. supersecretpassword"
                [required]="true">
        </mat-form-field>
        <button mat-raised-button class="w-full" color="primary" type="submit">Sign In</button>
    </form>
    <div class="mt-4 w-full">
        <a mat-button routerLink="/sign-up" class="mt-4 w-full">Don't have an account? Sign up</a>
    </div>
</div>
